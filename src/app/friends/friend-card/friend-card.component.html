<div class="card border-0" *ngIf="users">
  <div class="card-body" *ngFor="let user of users">
    <div class="row align-items-center gx-5">
      <div class="col-auto">
        <a href="#" class="avatar">
          <img class="avatar-img" src="assets/img/avatars/6.jpg" alt="" />
        </a>
      </div>

      <div class="col">
        <h5>
          <a href="#">{{ user.firstName + " " + user.lastName }}</a>
          <p class="text-muted">{{ user.bio }}</p>
        </h5>
      </div>

      <div class="col-auto">
        <!-- Dropdown -->
        <div class="dropdown">
          <a
            class="icon text-muted"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-more-vertical"
            >
              <circle cx="12" cy="12" r="1"></circle>
              <circle cx="12" cy="5" r="1"></circle>
              <circle cx="12" cy="19" r="1"></circle>
            </svg>
          </a>

          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">New message</a></li>
            <li>
              <a class="dropdown-item" href="#">Edit contact</a>
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li>
              <a class="dropdown-item text-danger" href="#">Block user</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
